name: UV Integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Enable caching
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
